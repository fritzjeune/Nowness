        <h1>Create your NOWNESS Account</h1>
        <h3>Personal informations</h3>
        <form action="/" id="userinfo" method="POST">

            <label for="urMiddleName">Middle Name:</label> <input type="text" name="urMiddleName" id="urMiddleName"><br><br>

            <label for="birthday">Birthday:</label> <input type="date" name="birthday" id="birthday"><br><br>

                <input type="radio" name="sexe" id="sexeMale" value="sexeMale"><label for="sexeMale">Male</label>

            <br>
            <button type="submit">Next</button>
        </form>
